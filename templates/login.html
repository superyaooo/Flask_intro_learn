{% extends "base.html" %}
{% block content %}


          <h1>Plz log in!</h1>  
          <br>
          <form action="" method=post>
            <div class="form-group">
                <label>Username</label>
                <input type=text class="form-control" name=username value="{{ request.form.username }}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type=password name=password class="form-control col-md-8" value="{{ request.form.password }}">
            </div>
            <div class="form-group">
                <button type=submit value=Login class="btn btn-primary">Login</button>
            </div>
          </form>
          

{% endblock %}
